					<text id="buttonlink" transform="matrix(1 0 0 1 237.748 195.5002)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'OpenSans-Light'" font-size="18">Button</tspan><tspan x="-0.1" y="18" fill="#FFFFFF" font-family="'OpenSans-Light'" font-size="18">or LInk</tspan></text>

	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">

		var speed = 1000;
		var highlight = '#ff00ff';
		highlight = '#98FF98';
		highlight = '#FFFFC2';
		var mute = '#555555'

		var arrows = ['tomodal', 'www2page', 'tobutton', 'topop', 'page2form', 'page2both', 'email2trophy', 'single2email', 'topage', 'form2email', 'pop2form', 'pop2single', 'single2trophy', 'modal2form', 'modal2both', 'e2totrophy', 'tourl', 'form2trophy', 'to1', 'to2', 'towww', 'to3'];
		var icons = ['icons', 'trophy', 'person', 'email2', 'email1'];
		var labels = ['text', 'popup', 'form', 'singlesignon', 'and', 'one', 'two', 'three', 'page', 'url', 'modal', 'buttonlink'];

		var examples = {
			webmaker : {
				elems : ['buttonlink','popup','email2','singlesignon','one','two','three'],
				arrows : ['tobutton','topop','pop2single','single2email','e2totrophy','to1','to2','to3']
			},
			codeschool : {
				elems : ['buttonlink','page','singlesignon','and','form','one','two','three'],
				arrows : ['tobutton','topage','page2both','single2trophy','to1','to2','to3']
			},
			bank : {
				elems : ['buttonlink','page','form','email1'],
				arrows : ['tobutton','topage','page2form','email2trophy','form2email']
			},
			passwordless : {
				elems : ['buttonlink','modal','form','email1'],
				arrows : ['tobutton','tomodal','modal2form','form2trophy','form2email','email2trophy']
			},
			comingsoon : {
				elems : ['page','form','email1'],
				arrows : ['www2page','page2form','form2email']
			},
			jsfiddle : {
				elems : ['buttonlink','page','form'],
				arrows : ['tobutton','topage','page2form','form2trophy']
			},
			etherpad : {
				elems : ['url','buttonlink','page'],
				arrows : ['www2page','tobutton','tourl','page2form','form2trophy']
			},

		};


		var swap = function (id) {
			resetFlow();

			$.each(examples[id].elems, function (i,val) {
				fillColor(val,highlight);
			});
			$.each(examples[id].arrows, function (i,val) {
				lineColor(val,highlight);
			});
		};


		function fillColor (id,color) {
			id = '#' + id; 
			if (color != '#555555') { 
				$(id).attr('fill',mute).css('opacity',.25).animate({opacity: 1, }, 1000);
			}
			$(id).attr('fill',color);
			$(id + ' tspan').attr('fill',color);
		};


		function lineColor (id,color) {
			id = '#' + id; 
			var element = $(id);
			element.parent().append(element);

			if (color != '#555555') { // if we're highlighting things
				$(id + ' line').css('opacity',.25).animate({opacity: 1, }, 1000);
				$(id + ' path').css('opacity',.25).animate({opacity: 1, }, 1000);
				$(id + ' polygon').css('opacity',.25).animate({opacity: 1, }, 1000);
			}

			$(id + ' line').attr('stroke',color);
			$(id + ' path').attr('stroke',color);
			$(id + ' polygon').attr('fill',color);


		};




		var resetFlow = function () {
			$.each(icons, function (i,val) {
				fillColor(val,mute);
			});
			$.each(labels, function (i,val) {
				fillColor(val,mute);
			});
			$.each(arrows, function (i,val) {
				lineColor(val,mute);
			});

			fillColor('person',highlight);
			fillColor('trophy',highlight);
			fillColor('wwws',highlight);
			lineColor('towww',highlight);

		};


		$('nav').on('click','a', function () {
			var id = $(this).attr('class');
			swap(id);
		});


	</script>

</html>
